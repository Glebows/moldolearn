<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden | Moldolearn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap">
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- Background Image with Overlay --- */
        body {
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Nunito', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(30, 40, 60, 0.45);
            z-index: 0;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.185); /* halbtransparent */
            padding: 44px 34px 34px 34px;
            border-radius: 28px;
            box-shadow: 0 8px 40px 0 rgba(40,40,40,0.18);
            width: 100%;
            max-width: 410px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(6px);
            border: 1.5px solid rgba(200,200,200,0.18);
            animation: cardFadeIn 1.1s cubic-bezier(.77,0,.18,1) both;
        }
        @keyframes cardFadeIn {
            0% { opacity: 0; transform: translateY(40px) scale(0.96);}
            100% { opacity: 1; transform: translateY(0) scale(1);}
        }

        .logo-login {
            font-size: 2rem;
            font-weight: 900;
            color: #3c3c3c;
            margin-bottom: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            letter-spacing: -0.03em;
            text-shadow: 0 2px 10px #fff8, 0 1px 0 #fff;
        }
        .logo-login i {
            filter: drop-shadow(0 2px 8px #58cc0255);
        }

        .form-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 28px;
            background: #f7f9fbcc;
            border-radius: 14px;
            padding: 4px;
            box-shadow: 0 2px 8px rgba(88,204,2,0.04);
            overflow: hidden;
        }
        .toggle-btn {
            width: 50%;
            padding: 11px 0;
            border: none;
            background: transparent;
            color: #888;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 9px;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1;
        }
        .toggle-btn.active {
            background: #e8f4e8;
            color: #222;
            box-shadow: 0 2px 8px rgba(88,204,2,0.07);
        }

        .form-group {
            position: relative;
            margin-bottom: 22px;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            padding: 16px 14px 16px 44px;
            font-size: 1.05rem;
            border: 1.2px solid #e5e5e5;
            border-radius: 12px;
            background: #f7f9fbcc;
            color: #3c3c3c;
            transition: border 0.3s, box-shadow 0.3s;
            outline: none;
            font-weight: 600;
        }
        .form-group input:focus {
            border-color: #58cc02;
            box-shadow: 0 0 0 2px #58cc0222;
        }
        .form-group label {
            position: absolute;
            left: 44px;
            top: 16px;
            color: #a0a0a0;
            font-size: 1.01rem;
            pointer-events: none;
            transition: 0.2s cubic-bezier(.77,0,.18,1);
            background: transparent;
        }
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 36px;
            font-size: 0.87rem;
            color: #58cc02;
            background: #fff;
            padding: 0 6px;
            border-radius: 7px;
        }
        .form-group i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #b5b5b5;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .form-group input:focus ~ i {
            color: #58cc02;
        }

        .check-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.13rem;
            font-weight: 800;
            background: #ffffff28;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 10px rgba(88, 204, 2, 0.10);
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }
        .check-button:hover:not(:disabled) {
            background: #00000048;
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 4px 16px rgba(88, 204, 2, 0.13);
        }
        .check-button:active {
            transform: scale(0.98);
        }
        .check-button:disabled {
            background: #e5e5e5;
            color: #aaa;
            cursor: not-allowed;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -8px;
            margin-bottom: 15px;
            font-size: 0.93rem;
            color: #a0a0a0;
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-password:hover {
            color: #1cb0f6;
            text-decoration: underline;
        }

        #register-form, #login-form {
            transition: opacity 0.5s, transform 0.5s;
        }
        #register-form {
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            pointer-events: none;
            position: absolute;
            left: 0; right: 0; top: 0;
        }
        #register-form.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
            position: static;
        }
        #login-form {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
            position: static;
        }
        #login-form.hide {
            opacity: 0;
            transform: translateY(-30px) scale(0.98);
            pointer-events: none;
            position: absolute;
            left: 0; right: 0; top: 0;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 18px 3vw 12px 3vw;
                border-radius: 14px;
                max-width: 98vw;
            }
            .logo-login {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="form-container">
            <a href="/" class="logo-login">
                <i class="fas fa-language"></i>
                <span>Moldolearn</span>
            </a>
            <div class="form-toggle">
                <button id="toggle-login" class="toggle-btn active">Anmelden</button>
                <button id="toggle-register" class="toggle-btn">Registrieren</button>
            </div>
            <form id="login-form" action="/login" method="POST" autocomplete="on">
                <div class="form-group">
                    <input type="email" placeholder=" " name="email" required autocomplete="username">
                    <label>E-Mail</label>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="password" placeholder=" " name="password" required autocomplete="current-password">
                    <label>Passwort</label>
                    <i class="fas fa-lock"></i>
                </div>
                <a href="#" class="forgot-password">Passwort vergessen?</a>
                <button type="submit" class="check-button">Anmelden</button>
            </form>
            <form id="register-form" action="/register" method="POST" autocomplete="on">
                <div class="form-group">
                    <input type="text" placeholder=" " name="username" required autocomplete="nickname">
                    <label>Benutzername</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="email" placeholder=" " name="email" required autocomplete="username">
                    <label>E-Mail</label>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="password" placeholder=" " name="password" required autocomplete="new-password">
                    <label>Passwort</label>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="check-button">Konto erstellen</button>
            </form>
        </div>
    </div>
    <script>
        const toggleLogin = document.getElementById('toggle-login');
        const toggleRegister = document.getElementById('toggle-register');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        toggleLogin.addEventListener('click', () => {
            loginForm.classList.remove('hide');
            loginForm.style.display = 'block';
            registerForm.classList.remove('active');
            setTimeout(() => {
                registerForm.style.display = 'none';
            }, 400);
            toggleLogin.classList.add('active');
            toggleRegister.classList.remove('active');
        });

        toggleRegister.addEventListener('click', () => {
            loginForm.classList.add('hide');
            setTimeout(() => {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                registerForm.classList.add('active');
            }, 400);
            toggleLogin.classList.remove('active');
            toggleRegister.classList.add('active');
        });

        // On load: show login, hide register
        window.addEventListener('DOMContentLoaded', () => {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            registerForm.classList.remove('active');
            loginForm.classList.remove('hide');
        });
    </script>
</body>
</html>
